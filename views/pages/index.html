<!DOCTYPE html>
<html>
    <head>
        <%- include ../partials/head -%>
    </head>
    <body>
      <header>
        <%- include ../partials/header -%>
      </header>
      <main>
        <div class="row headerRow align-items-center">
            <div class="col-4">
                <h1 class = "text-center">Barbie Kelly</h1>
                <img class = "img-fluid img-thumbnail" src="profile.jpg" alt="Profile Picture">
            </div>
            <div class="col">
                <div id="inputArea">
                    <h3 class = "text-center">Create New Post</h3>
                        <div class="row">
                            <div class="col-3"><p>Image:</p></div>
                            <div class="col"><input type="text" id="image" value="paste url for image here"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><p>Text:</p></div>
                            <div class="col"><input type="text" id="text" value="paste text here"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><p>Color:</p></div>
                            <div class="col"><input type="color" id="color" value="#000000"></div>
                        </div>
                        <div class="row">
                            <div class="col-2"><button id = "submitButton" type="button" class="btn btn-outline-secondary btn-sm">Submit</button></div>
                            <div class="col-7"></div>
                            <div class="col-2"><button id = "clearButton" type="button" class="btn btn-outline-danger btn-sm">Clear</button></div>
                        </div>
                </div>
            </div>
            
        </div>
        <h2 class = "text-center">Feed</h2>
        <div id="container">
        </div>
      </main>
      <footer>
        <%- include ../partials/footer -%>
      </footer>

    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</html>
